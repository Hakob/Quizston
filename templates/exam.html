{% extends 'base.html' %}

{% block content %}

    <nav style="background-color: #2e6da4;width:100%;color:white">
    <div class="row">
    <span class="logo navbar-brand">
        Quiz !t
    </span>
            <span class="col-sm-offset-4">
                <span class="glyphicon glyphicon-user"></span>
                <span>{{ request.user.username }}</span>
                <a href="{% url 'log_out' %}"  class = 'btn' id="log-out" style="text-decoration: none;background:white">Log Out</a>
            </span>
            <span class="col-sm-4"></span>
        </div>
    </nav>


    <div id="exam_list" class="text-center center-block">
    <span class="row">
    <div class="row text-center">
		 <form name="exam-form" id="exam-form" method="post" action="{% url 'index' %}">
		 {% csrf_token %}
				<button class="btn btn-default" type="submit">
					<span class="glyphicon glyphicon-apple">Start Game</span>
				</button>
		</form>
    </div>
        <br>
        <div class="row text-center">
            <button class="btn btn-default" onclick="window.location.href = '{% url 'tops' %}' ">
                <span class="glyphicon">Top 10</span>
            </button>
        </div>
    </span>
    </div>

{% endblock %}

{% block javascript %}

    {% load staticfiles %}
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

{% endblock %}
