{% extends 'base.html' %}

{% block javascript %}
    <script>

        $("#trueForm").submit(function (event) {
            var answer = $('input[type=radio]:checked');
            var _answer = answer.val();
            var csrf = $("input[name=csrfmiddlewaretoken]").val();
            $.ajax({
                url: "{% url 'index' %}",
                type: "PUT",
                headers: {
                    'X-CSRFToken': csrf
                },
                data: JSON.stringify({
                    'answer': _answer
                }),
                dataType: 'json',
                success: function (data) {
                    if (data['is_true']) {
                        $('#' + _answer).css("background-color", "green");
                    }
                    else {
                        $('#' + _answer).css("background-color", "red");
                        $('#' + data['true_answer']).css("background-color", "green");
                    }
                }
            });
        });
    </script>
{% endblock %}

{% block content %}
    <form action="{% url 'index' %}" method="post" id="trueForm">
        {% csrf_token %}
        <p>{{ question }}</p>
        <span>
      {% for ans in possible_answers %}
          <div id="{{ ans }}">
        <input type="radio" name="answer" value="{{ ans }}">
        <label>{{ ans }}</label>
          </div>
      {% endfor %}
            <div>
        <button type="submit">Submit</button>
    </div>
      </span>
    </form>
{% endblock %}
